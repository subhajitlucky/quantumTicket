<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#grad1)" opacity="0.1"/>
  
  <!-- Ticket shape base -->
  <rect x="8" y="20" width="48" height="24" rx="4" fill="url(#grad1)" stroke="url(#grad2)" stroke-width="1.5"/>
  
  <!-- Ticket perforations (left) -->
  <circle cx="20" cy="32" r="2" fill="white"/>
  <circle cx="20" cy="32" r="1.5" fill="url(#grad1)"/>
  
  <!-- Ticket perforations (right) -->
  <circle cx="44" cy="32" r="2" fill="white"/>
  <circle cx="44" cy="32" r="1.5" fill="url(#grad1)"/>
  
  <!-- Quantum/Blockchain nodes pattern -->
  <circle cx="24" cy="28" r="1.5" fill="url(#grad2)"/>
  <circle cx="32" cy="26" r="1.5" fill="url(#grad2)"/>
  <circle cx="40" cy="28" r="1.5" fill="url(#grad2)"/>
  <circle cx="24" cy="36" r="1.5" fill="url(#grad2)"/>
  <circle cx="32" cy="38" r="1.5" fill="url(#grad2)"/>
  <circle cx="40" cy="36" r="1.5" fill="url(#grad2)"/>
  
  <!-- Connecting lines (blockchain network) -->
  <line x1="24" y1="28" x2="32" y2="26" stroke="url(#grad2)" stroke-width="0.8" opacity="0.6"/>
  <line x1="32" y1="26" x2="40" y2="28" stroke="url(#grad2)" stroke-width="0.8" opacity="0.6"/>
  <line x1="24" y1="36" x2="32" y2="38" stroke="url(#grad2)" stroke-width="0.8" opacity="0.6"/>
  <line x1="32" y1="38" x2="40" y2="36" stroke="url(#grad2)" stroke-width="0.8" opacity="0.6"/>
  <line x1="24" y1="28" x2="24" y2="36" stroke="url(#grad2)" stroke-width="0.8" opacity="0.6"/>
  <line x1="40" y1="28" x2="40" y2="36" stroke="url(#grad2)" stroke-width="0.8" opacity="0.6"/>
  
  <!-- Q letter (subtle) -->
  <path d="M 28 30 Q 32 28 36 30 Q 38 32 36 34 Q 32 36 28 34 Q 26 32 28 30" 
        fill="none" stroke="white" stroke-width="1.5" opacity="0.9"/>
  <line x1="34" y1="32" x2="38" y2="36" stroke="white" stroke-width="1.5" opacity="0.9"/>
</svg>

